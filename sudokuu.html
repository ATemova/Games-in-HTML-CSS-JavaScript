<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        .board { display: grid; grid-template-columns: repeat(9, 40px); grid-gap: 2px; }
        .cell { width: 40px; height: 40px; text-align: center; line-height: 40px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="board" id="board"></div>
    <script>
        const board = document.getElementById('board');
        let grid = Array.from({ length: 9 }, () => Array(9).fill(null));

        function createBoard() {
            board.innerHTML = '';
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    const cell = document.createElement('input');
                    cell.className = 'cell';
                    cell.type = 'text';
                    cell.maxLength = 1;
                    cell.addEventListener('input', handleInput);
                    board.appendChild(cell);
                }
            }
        }

        function handleInput(event) {
            const value = event.target.value;
            if (!value.match(/[1-9]/)) {
                event.target.value = '';
            }
        }

        createBoard();
    </script>
</body>
</html>
