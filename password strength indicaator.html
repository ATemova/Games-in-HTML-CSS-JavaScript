<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .password-container {
            width: 300px;
        }
        .password-container input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .strength-indicator {
            height: 5px;
            margin-top: 10px;
            background-color: #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .strength-indicator.weak {
            background-color: red;
        }
        .strength-indicator.medium {
            background-color: orange;
        }
        .strength-indicator.strong {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <input type="password" id="passwordInput" placeholder="Enter password">
        <div class="strength-indicator" id="strengthIndicator"></div>
    </div>
    <script>
        const passwordInput = document.getElementById('passwordInput');
        const strengthIndicator = document.getElementById('strengthIndicator');

        passwordInput.addEventListener('input', function() {
            const value = this.value;
            if (value.length > 0 && value.length < 6) {
                strengthIndicator.className = 'strength-indicator weak';
            } else if (value.length >= 6 && value.length < 12) {
                strengthIndicator.className = 'strength-indicator medium';
            } else if (value.length >= 12) {
                strengthIndicator.className = 'strength-indicator strong';
            } else {
                strengthIndicator.className = 'strength-indicator';
            }
        });
    </script>
</body>
</html>
