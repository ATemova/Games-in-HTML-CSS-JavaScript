<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .slider-container {
            width: 300px;
        }
        .slider {
            width: 100%;
            appearance: none;
            height: 5px;
            background: linear-gradient(to right, #ff6347 0%, #ff6347 var(--percent), #ccc var(--percent), #ccc 100%);
            outline: none;
            border-radius: 5px;
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6347;
            cursor: pointer;
        }
        .output {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
        <div class="output" id="rangeValue">50</div>
    </div>
    <script>
        const slider = document.getElementById('myRange');
        const output = document.getElementById('rangeValue');
        slider.oninput = function() {
            const percent = this.value;
            output.innerHTML = percent;
            this.style.setProperty('--percent', `${percent}%`);
        }
    </script>
</body>
</html>
