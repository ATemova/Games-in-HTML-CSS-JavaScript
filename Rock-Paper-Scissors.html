<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #rps-result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <button onclick="playRPS('rock')">Rock</button>
    <button onclick="playRPS('paper')">Paper</button>
    <button onclick="playRPS('scissors')">Scissors</button>
    <div id="rps-result"></div>

    <script>
        function playRPS(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result;
            if (playerChoice === computerChoice) {
                result = `It's a tie! Both chose ${computerChoice}.`;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `You win! Computer chose ${computerChoice}.`;
            } else {
                result = `You lose! Computer chose ${computerChoice}.`;
            }
            document.getElementById('rps-result').textContent = result;
        }
    </script>
</body>
</html>
