<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .accordion {
            width: 300px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .accordion-item {
            border-bottom: 1px solid #ccc;
        }
        .accordion-item:last-child {
            border-bottom: none;
        }
        .accordion-header {
            padding: 15px;
            background-color: #ff6347;
            color: white;
            cursor: pointer;
        }
        .accordion-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #fafafa;
        }
        .accordion-body p {
            padding: 15px;
            margin: 0;
        }
        .accordion-item.active .accordion-body {
            max-height: 100px;
            transition: max-height 0.6s ease-in;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">Section 1</div>
            <div class="accordion-body"><p>Content for Section 1.</p></div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Section 2</div>
            <div class="accordion-body"><p>Content for Section 2.</p></div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Section 3</div>
            <div class="accordion-body"><p>Content for Section 3.</p></div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', function() {
                const item = this.parentNode;
                item.classList.toggle('active');
                item.querySelector('.accordion-body').style.maxHeight = 
                    item.classList.contains('active') ? item.querySelector('.accordion-body').scrollHeight + 'px' : '0';
            });
        });
    </script>
</body>
</html>
